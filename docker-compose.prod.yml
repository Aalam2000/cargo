services:
  app:
    build: .
    container_name: cargo_app
    command: gunicorn cargo.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=*
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=172.17.0.1
      - DB_PORT=5432
    # depends_on: [nginx]  ← удалить
    restart: always
    env_file:
      - /var/www/cargodb/.env.prod
      - /var/www/cargodb/.env.secrets

volumes:
  static_volume:
