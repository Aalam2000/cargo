#docker-compose.prod.yml
services:
  app:
    build: .
    container_name: cargo_app
    command: gunicorn cargo.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.prod
      - .env.secrets
    restart: always

volumes:
  static_volume:
