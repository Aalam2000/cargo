services:
  app:
    build: .
    container_name: cargo_app
    restart: always
    env_file:
      - .env.secrets
      - .env.prod
    ports:
      - "8000:8000"
    command: gunicorn cargodb.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
