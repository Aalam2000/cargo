name: Upload code to server (no deploy)

on:
  push:
    branches:
      - master

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Upload via SSH (no docker restart)
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: 185.169.54.164
          username: webmaster
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/cargodb
            git fetch origin master
            git reset --hard origin/master
            echo "âœ… Code updated on server, no docker restart performed."
