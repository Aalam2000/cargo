name: Deploy to Production Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via SSH and restart Docker
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: 185.169.54.164
          username: webmaster
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ğŸš€ Starting deploy..."
            cd /var/www/cargodb

            echo "ğŸ“¦ Updating code from master..."
            git fetch origin master
            git reset --hard origin/master

            echo "ğŸ§© Running migrations..."
            docker compose -f docker-compose.prod.yml run --rm --no-deps cargo_app python manage.py makemigrations --noinput
            docker compose -f docker-compose.prod.yml run --rm --no-deps cargo_app python manage.py migrate --noinput

            echo "ğŸ¨ Collecting static files..."
            docker compose -f docker-compose.prod.yml run --rm --no-deps cargo_app python manage.py collectstatic --noinput

            echo "ğŸ” Rebuilding containers..."
            docker compose -f docker-compose.prod.yml down --remove-orphans
            docker compose -f docker-compose.prod.yml up -d --build

            echo "ğŸ“œ Last 50 logs:"
            docker compose -f docker-compose.prod.yml logs -t --tail=50 cargo_app

            echo "âœ… Deploy DONE"
