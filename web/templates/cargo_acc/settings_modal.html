<!-- Оверлей: он должен находиться вне модальных окон-->
<div id="modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999;"></div>
<!-- Ваше модальное окно настроек -->
<div id="settings-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background-color: white; border-radius: 10px;">
    <div id="settings-modal-header" class="modal-header">
        <span id="settings-modal-title">Настройки таблицы</span>
        <button id="settings-close-modal" class="modal-close-button">&times;</button>
    </div>
    <div id="settings-modal-body" class="modal-body">
        <form id="settings-form"></form>
    </div>
    <div id="settings-modal-footer" class="modal-footer">
        <button id="settings-cancel-modal" class="modal-button">Отмена</button>
        <button id="save-settings" class="modal-button save">Сохранить</button>
    </div>
</div>
