<!-- Оверлей: должен быть вне модального окна -->
<div id="modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999;"></div>
<!-- Модальное окно: отдельный элемент -->
<div id="product-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background-color: white; border-radius: 10px;">
    <div id="product-modal-header">
        <span id="product-modal-title">Изменение строки</span>
        <button id="product-close-modal">&times;</button>
    </div>
    <div id="product-modal-body">
        <!-- Здесь будут ваши поля -->
    </div>
    <div id="product-modal-footer">
        <button id="product-cancel-modal">Отмена</button>
        <button id="product-modal-save">Сохранить</button>
    </div>
</div>
