{% extends '../base.html' %}
{% load static %}

{% block title %}Договор{% endblock %}

{% block content %}
<form style="display:none">{% csrf_token %}</form>
<div class="profile-card">
  <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;">
    <div>
      <h2 style="margin:0;">Договор</h2>
      {% if request.user.contract_signed %}
        <div style="color:green;font-weight:600;margin-top:4px;">✅ Договор подписан</div>
      {% else %}
        <div style="color:#b00;font-weight:600;margin-top:4px;">⚠️ Договор не подписан</div>
      {% endif %}
    </div>

    <div style="display:flex;gap:10px;align-items:center;">
      <button type="button" id="btn-send-sign-link" class="btn">✉️ Отправить на подпись</button>
      <button type="button" class="btn btn-cancel" onclick="window.location.href='/accounts/profile/'">Назад</button>
    </div>
  </div>

  <hr class="profile-separator">

  <div style="height:80vh;border:1px solid #ddd;border-radius:10px;overflow:hidden;">
    <iframe id="contract-frame" src="" style="width:100%;height:100%;border:0;" title="contract-pdf"></iframe>
  </div>
</div>

<script defer src="{% static 'js/contract.js' %}"></script>
{% endblock %}
